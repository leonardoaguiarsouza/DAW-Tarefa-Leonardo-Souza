<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edição de Vendedor</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages/>
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="Edição de Vendedor"/>
                </f:facet>
                <f:facet name="footer">
                    <div align="center">
                         <h:commandButton value="Cancelar"
                                          action="#{controleVendedor.cancelar()}"
                                          immediate="true"/>
                         <h:commandButton value="Salvar"
                                          action="#{controleVendedor.salvar()}"/>
                    </div>
                </f:facet>
                <h:outputLabel value="ID"/>
                <h:inputText value="#{controleVendedor.objeto.id}"
                             size="5" readonly="true"/>
                <h:outputLabel value="Nome"/>
                <h:inputText value="#{controleVendedor.objeto.nome}"
                             size="50" maxlength="50"/>
                <h:outputLabel value="CPF"/>
                <h:inputText value="#{controleVendedor.objeto.cpf}"
                             size="50" maxlength="50"/>
                <h:outputLabel value="RG"/>
                <h:inputText value="#{controleVendedor.objeto.rg}"
                             size="50" maxlength="50"/>
                <h:outputLabel value="Nome de usuário"/>
                <h:inputText value="#{controleVendedor.objeto.nomeUsuario}"
                             size="50" maxlength="50"/>
                <h:outputLabel value="Senha"/>
                <h:inputText value="#{controleVendedor.objeto.senha}"
                             size="50" maxlength="50"/>
                <h:outputLabel value="Ativo"/>
                <h:selectBooleanCheckbox value="#{controleVendedor.objeto.ativo}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
